<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миний Линкүүд</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImg">
            </div>
            <h1 class="profile-name">Таны Нэр</h1>
            <p class="profile-bio">Танилцуулга бичвэр энд байна ✨</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://instagram.com/yourusername" target="_blank" class="social-btn instagram" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/yourusername" target="_blank" class="social-btn facebook" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://youtube.com/@yourchannel" target="_blank" class="social-btn youtube" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://tiktok.com/@yourusername" target="_blank" class="social-btn tiktok" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-btn twitter" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <!-- Main Links -->
        <div class="links">
            <a href="https://yourwebsite.com" class="link-btn" target="_blank">
                <i class="fas fa-globe"></i>
                <span>Миний Вэбсайт</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://yourshop.com" class="link-btn" target="_blank">
                <i class="fas fa-shopping-bag"></i>
                <span>Онлайн Дэлгүүр</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://yourblog.com" class="link-btn" target="_blank">
                <i class="fas fa-blog"></i>
                <span>Блог</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="mailto:your@email.com" class="link-btn">
                <i class="fas fa-envelope"></i>
                <span>Холбоо барих</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://yourportfolio.com" class="link-btn" target="_blank">
                <i class="fas fa-briefcase"></i>
                <span>Портфолио</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 Бүх эрх хуулиар хамгаалагдсан</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
